<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나만의 다이어리 만들기</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>

</head>
<body>
    
    <div class="todoBox">

        <div id="password-screen" style="text-align: center; padding-top: 100px;">
            <h2>개인 메모장</h2>
            <input type="password" id="secret-key" placeholder="비밀번호를 입력하세요">
            <button id="login-manual-button">접속</button>
            <p id="error-message" style="color: red; display: none;">비밀번호가 올바르지 않습니다.</p>
        </div>
        
        <div id="memo-app-container" style="display: none;">
            
            <header>
                <h1>오늘 뭐하지?🤔</h1>
            </header>
                    
            <div>
                <div class="selectSection">
                    <input type="button" class="btn-all" value="전체">
                    <input type="button" class="btn-doing" value="진행중">
                    <input type="button" class="btn-done" value="완료">
                </div>
                
                <div class="inputSection">

                    <div class="inputBox">
                        <div class="input_box">
                            <input type="text" class="inputTxt">
                            <button id="addBtn">+</button>
                        </div>
                    </div>
                    
                    <div class="allSelect">
                        <label class="allCheck"><input type="checkbox" class="allSelect-btn">전체선택</label>
                        <a href="javascript:void(0)" class="allDelete">전체삭제</a>
                    </div>

                    <div class="todo-list"></div>
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
