<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나만의 다이어리 만들기</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> 
    
    <script defer src="main.js"></script>
</head>
<body>

    <div id="auth-ui" style="text-align: right; margin-right: 10%; padding-top: 20px;">
        <button id="login-button">로그인</button>
        <button id="logout-button" style="display: none;">로그아웃</button>
    </div>

    <div id="memo-app-container" style="display: none;">

    <!-- 투두리스트 박스 -->
    <div class="todoBox">

        <!-- Header -->
        <header>
            <h1>오늘 뭐하지?🤔</h1>
        </header>
                
        <div>
            <!-- 전체보기/완료전/완료후 -->
            <div class="selectSection">
                <input type="button" class="btn-all" value="전체">
                <input type="button" class="btn-doing" value="진행중">
                <input type="button" class="btn-done" value="완료">
            </div>
            
            <!-- 할일 입력하기 -->
            <div class="inputSection">

                <!--할일 입력 box-->
                <div class="inputBox">
                    <div class="input_box">
                        <input type="text" class="inputTxt">
                        <button id="addBtn">+</button>
                    </div>
                </div>
                
                <!--전체선택/전체삭제-->
                <div class="allSelect">
                    <label class="allCheck"><input type="checkbox" class="allSelect-btn">전체선택</label>
                    <a href="javascript:void(0)" class="allDelete">전체삭제</a>
                </div>

                <!-- 입력한 list 보여주기 -->
                <div class="todo-list"></div>
            </div>
        </div>
        
    </div>


</body>
</html>
